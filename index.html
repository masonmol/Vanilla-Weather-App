<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 class="city">New York</h1>
            <ul>
              <li class="date">Friday</li>
              <li class="time">5:00</li>
              <li class="conditions">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  class="float-left"
                />
                <strong class="temperature">12</strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>

            <div class="col 6">
              <ul>
                <li>Humidity: <span class="humidity">73</span>%</li>
                <li>Wind: <span class="wind">2</span> km/h</li>
                <li>Feels Like: <span class="feels-like-temp">22</span>°</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/masonmol/Vanilla-Weather-App.git"
            target="blank"
            >Open-source code
          </a>
          by Morgan Mason
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
